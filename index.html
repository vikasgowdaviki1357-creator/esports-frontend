<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RV Esports Arena</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1 class="logo">RV Esports Arena</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="tournaments.html">Tournaments</a>
    <a href="dashboard.html">Dashboard</a>

    <a href="login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none;">Logout</a>
  </nav>
</header>

<section class="hero">
  <div class="content">
    <h2 class="title">Join & Win Esports Tournaments</h2>
    <p class="subtitle">FREE FIRE • BGMI</p>

    <div class="hero-buttons">
      <a class="btn-primary" href="tournaments.html">View Tournaments</a>
      <a class="btn-outline" href="dashboard.html">Dashboard</a>
    </div>
  </div>
</section>

<section class="tournaments-home">
  <h2 class="section-title">Upcoming Tournaments</h2>

  <div class="tournament-container">
    <div class="tournament-card">
      <h3>Free Fire Clash Squad - 4v4</h3>
      <p class="meta">FREE FIRE SQUAD • ₹100 / Squad</p>
    </div>

    <div class="tournament-card">
      <h3>BGMI Battlegrounds - Duo</h3>
      <p class="meta">BGMI • ₹60</p>
    </div>
  </div>
</section>

<!-- ✅ AUTH CONTROL SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const loginLink = document.getElementById("loginLink");
  const logoutLink = document.getElementById("logoutLink");

  const token = localStorage.getItem("token");

  // If user is logged in
  if (token) {
    loginLink.style.display = "none";
    logoutLink.style.display = "inline";
  } else {
    loginLink.style.display = "inline";
    logoutLink.style.display = "none";
  }

  // Logout function
  logoutLink.addEventListener("click", () => {
    localStorage.removeItem("token");
    localStorage.removeItem("user");
    alert("Logged out successfully");
    window.location.href = "index.html";
  });

});
</script>

</body>
</html>
