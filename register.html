<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
</head>
<body>

<h2>Register</h2>

<form id="register-form">
  <input type="text" id="rname" placeholder="Name" required><br><br>
  <input type="text" id="rphone" placeholder="Phone" required><br><br>
  <input type="email" id="remail" placeholder="Email" required><br><br>
  <input type="password" id="rpassword" placeholder="Password" required><br><br>
  <button type="submit">Register</button>
</form>

<script>
document.getElementById('register-form').addEventListener('submit', async (e)=>{
  e.preventDefault();

  const name = document.getElementById('rname').value;
  const phone = document.getElementById('rphone').value;
  const email = document.getElementById('remail').value;
  const password = document.getElementById('rpassword').value;

  try {

    // ðŸ”¥ Send data to your Express backend
    const res = await fetch('/api/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        name,
        email,
        password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      alert(data.message);
      return;
    }

    // âœ… KEEPING your localStorage logic (unchanged)
    let registrations =
      JSON.parse(localStorage.getItem("registrations")) || [];

    registrations.push({
      playerName: name,
      phone: phone,
      email: email,
      status: "pending",
      roomId: "",
      roomPassword: ""
    });

    tem("registrations", JSON.stringify(registrations));

    alert('Registered successfully! Please login.');
    window.location = 'login.html';

  } catch(err){
    alert('Registration error: ' + err.message);
  }
});
</script>

</body>
</html>
